<div class="row">
    <div id="course-cards" class="col-md-3">
        <paper-card>
            <div class="card-content" type="search">
                <paper-input-container>
                    <input label="Search Classes" placeholder="Department" ng-model="department"></input>
                </paper-input-container>
                <paper-input-container>
                    <input label="Search Classes" placeholder="Course Number" ng-model="number"></input>
                </paper-input-container>
            </div>
        </paper-card>
        <paper-card ng-repeat="course in mb.courses | filter:{'shortName': department+' '+number} | limitTo: 8">
            <div class="card-content layout horizontal wrap">
                <b>{{ course.shortName }} - {{ course.longName }}</b><br><br>
                <paper-button raised
                    ng-click="mb.clickSection(section)"
                    ng-mouseenter="mb.highlightSection(section)"
                    ng-mouseleave="mb.unhighlightSection(section)"
                    ng-class="{'selected': section.active}"
                    ng-repeat-start="section in course.sections">{{ section.name }}</paper-button>
                <!-- - <i>Closed</i> -->
                <br ng-repeat-end>
            </div>
        </paper-card>
    </div>
    <paper-card id="chart-card" heading="Spring 2016" class="col-md-9">
        <div class="card-content">
            <chartist class="ct-chart ct-golden-section" chartist-data="mb.agenda.chartData" chartist-chart-options="mb.agenda.chartOptions" chartist-events="mb.agenda.chartEvents" chartist-chart-type="Line"></chartist>
        </div>
    </paper-card>
</div>
