    <script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                if (window.courseArrayCallback !== undefined) {
                    window.courseArray = JSON.parse(xhttp.response);
                    window.courseArrayCallback(window.courseArray);
                } else {
                    window.courseArray = JSON.parse(xhttp.response);
                }
            }
        };
        xhttp.open("GET", "/api/lookup?detail=complete", true);
        xhttp.send();
    }
    loadDoc();
</script>
